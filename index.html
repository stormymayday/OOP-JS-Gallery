<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <!-- title start -->
    <div class="title">
        <h2>nature</h2>
    </div>
    <!-- title end -->

    <!-- Nature Gallery - start -->
    <section class="section nature">

        <img src="./images/nature-1.jpeg" class="img" title="nature-1" data-id="1" alt="banff national park" />

        <img src="./images/nature-2.jpeg" class="img" title="nature-2" data-id="2" alt="shore cliff" />

        <img src="./images/nature-3.jpeg" class="img" title="nature-3" data-id="3" alt="mountain pasture" />

    </section>
    <!-- Nature Gallery - end -->

    <!-- title start -->
    <div class="title">
        <h2>city</h2>
    </div>
    <!-- title end -->

    <!-- City Gallery - start -->
    <section class="section city">

        <img src="./images/city-1.jpeg" class="img" title="city-1" data-id="1" alt="New York City" />

        <img src="./images/city-2.jpeg" class="img" title="city-2" data-id="2" alt="Hong Kong" />

        <img src="./images/city-3.jpeg" class="img" title="city-3" data-id="3"
            alt="Aerial Photo of City Commercial Buildings" />

        <img src="./images/city-4.jpeg" class="img" title="city-4" data-id="4" alt="Shanghai" />

        <img src="./images/city-5.jpeg" class="img" title="city-5" data-id="5" alt="Cityscape Photography Near Water" />

    </section>
    <!-- City Gallery - end -->

    <!-- Modal - start -->
    <div class="modal">

        <!-- close-btn - start -->
        <button class="close-btn">
            <i class="fas fa-times"></i>
        </button>
        <!-- close-btn - end -->

        <!-- modal-content - start -->
        <div class="modal-content">

            <!-- prev-btn - start -->
            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <!-- prev-btn - end -->

            <!-- next-btn - start -->
            <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <!-- next-btn - end -->

            <!-- main-img - start -->
            <img src="./images/nature-1.jpeg" class="main-img" alt="placeholder image" />
            <h3 class="image-name">image name</h3>
            <!-- main-img - end -->

            <!-- modal-images - start -->
            <div class="modal-images">

                <!-- Modal Images are rendered here -->

            </div>
            <!-- modal-images - end -->

        </div>
        <!-- modal-content - end -->

    </div>
    <!-- Modal - end -->

    <!-- javascript -->
    <script src="./app.js"></script>
</body>

</html>
